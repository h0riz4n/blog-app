databaseChangeLog:
  - changeSet:
      id: "20251023175739"
      author: Rustam Khudoyan
      comment: "Создание таблиц тегов"
      changes:
        - createSequence:
            schemaName: blog_app
            sequenceName: tag_id_seq
            startValue: 1
            incrementBy: 50
        - createTable:
            schemaName: blog_app
            tableName: tag
            remarks: Таблица тегов
            columns:
              - column:
                  name: id
                  type: bigint
                  remarks: Идентификатор тега
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: tag_pk
              - column:
                  name: post_id
                  type: bigint
                  remarks: Идентификатор поста
                  constraints:
                    referencedTableSchemaName: blog_app
                    referencedTableName: post
                    referencedColumnNames: id
                    foreignKeyName: tag_post_id_fk
                    deleteCascade: true
              - column:
                  name: text
                  type: varchar(50)
                  remarks: Контент тега
                  constraints:
                    nullable: false